	<div class="mainwrapper clearfix">
		<h2 class="postcard">Send Bunny a Postcard!</h2>

		<div class="wrapper">
			<form action="" class="contactMe clearfix">
					<div class="contactInfo">
						<img src="images/postage-stamp.png" alt="" class="stamp1">
						<img src="images/airmail-stamp.svg" alt="" class="stamp2">
						<h3 class="contactMe">Contact Me</h3>
						<p>Send me a message or connect with Bunny in another way!</p>
<!-- 						<div class="fb-like" data-href="https://www.google.com" data-width="50" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div> -->
						<a href="mailto:meghan.yabsley@gmail.com"><img src="images/mail.svg" alt="" class="social-icon facebook"></a>
						<a href="https://www.facebook.com" target="_blank"><img src="images/facebook.svg" alt="" class="social-icon facebook"></a>
						<a href="http://www.twitter.com" target="_blank"><img src="images/twitter.svg" alt="" class="social-icon twitter"></a>
					</div>

					<div class="postMessage clearfix">
						<label for="firstName"></label>
						<input type="text" placeholder="Your Name" name="firstName" class="name">

						<label for="contactEmail"></label>
						<input type="email" placeholder="Email" name="contactEmail">

						<textarea name="message" placeholder="Dear Bunny..."></textarea>
						<input type="submit">
					</div>		
			</form>
		</div>
