<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta name="description" content="Welcome to the online portfolio of Meghan Yabsley, engineering student and front-end developer.">
  <meta name="keywords" content= "Photographer", "Photography", "Photo", "Designer", "Design", "User Experience", "UX", "User Interface", "UI", "Front-End Developer", "Developer", "Engineering", "Systems Design", "Toronto", "Waterloo", "Meghan Yabsley">
  <meta name="author" content="Meghan Yabsley">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="icon" href="img/favicon.png">
</head>
